<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000428, #004e92);
            z-index: -1;
            overflow: hidden;
        }

        .star, .heart {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 7s infinite ease-in-out;
            opacity: 0.8;
        }

        .star {
            width: 40px;
            height: 40px;
            background-image: url('https://image.shutterstock.com/image-vector/star-icon-vector-260nw-1478928757.jpg');
            animation-duration: 6s;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
            animation-duration: 8s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-120px); }
            100% { transform: translateY(0); }
        }

        /* Efecto de parpadeo */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .star, .heart {
            animation: float 5s infinite ease-in-out, blink 2s infinite ease-in-out;
        }

        /* BotÃ³n llamativo */
        .button-container {
            text-align: center;
        }

        .btn {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.6);
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            background-color: #ff69b4;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Segunda ventana con flores animadas */
        .flower-page {
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffe5b4;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .flower-page img {
            width: 150px;
            height: auto;
            animation: rotate 6s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #gift-message {
            font-size: 28px;
            color: #FFD700;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Primera ventana con estrellas y corazones -->
    <div class="background">
        <div class="star" style="top: 20%; left: 15%;"></div>
        <div class="star" style="top: 40%; left: 35%;"></div>
        <div class="star" style="top: 60%; left: 70%;"></div>
        <div class="heart" style="top: 50%; left: 20%;"></div>
        <div class="heart" style="top: 70%; left: 50%;"></div>
    </div>

    <div class="button-container">
        <button class="btn" onclick="mostrarFlores()">Oprimir para ver regalo</button>
    </div>

    <!-- Segunda ventana con flores animadas -->
    <div class="flower-page" id="flowerPage">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
        <div id="gift-message">Â¡Te regalo flores amarillas! ðŸŒ»</div>
    </div>

    <script>
        // FunciÃ³n para cambiar a la ventana de flores
        function mostrarFlores() {
            document.body.innerHTML = '';
            const flowerPage = document.createElement('div');
            flowerPage.classList.add('flower-page');
            flowerPage.innerHTML = `
                <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
                <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
                <img src="https://cdn.pixabay.com/photo/2016/11/22/19/06/sunflowers-1850023_960_720.jpg" alt="Flores Amarillas">
                <div id="gift-message">Â¡Te regalo flores amarillas! ðŸŒ»</div>
            `;
            flowerPage.style.display = 'flex';
            document.body.appendChild(flowerPage);
        }
    </script>

</body>
</html>
